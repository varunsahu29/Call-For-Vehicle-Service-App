{% extends 'vehicles/customer/base.html' %}
{% load widget_tweaks %}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col s9 offset-s1">
            <div class="card blue-grey darken-1">
                <div class="card-content black-text">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1>Send FeedBack To Admin</h1>
                        <p class="text-muted"> Create A FeedBack</p>
                        <label for="by">Your Name</label>
                        {% render_field feedback.by class="validate input-field" %}

                        <label for="message">Message</label>
                        {% render_field feedback.message class="validate input-field" %}
                        <button class="btn waves-effect waves-light" type="submit" name="action">Confirm
                            <i class="material-icons right">send</i>
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
{%endblock%}
