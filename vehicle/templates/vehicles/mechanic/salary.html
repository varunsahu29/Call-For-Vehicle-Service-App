{% extends 'vehicles/mechanic/base.html' %}
{%block body%}
<div class="container">
    <h1 class="center">Your Salary : {{mechanic.salary}}    </h1>
    <table class="striped centered responsive-table yellow lighten-1">
        <thead class="yellow darken-1">
            <tr>
                <th>Vehicle Name</th>

                  <th>Number</th>

                  <th>Problem Description</th>

              </tr>
        </thead>
        
        <tbody>
            {% for w in workdone %}
                <tr>
                  <td> {{w.vehicle_name}}</td>

                  <td> {{w.vehicle_no}}</td>

                  <td> {{w.problem_description}}</td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
    
</div>
    {%endblock%}
